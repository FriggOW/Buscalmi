query AllSmartphones {
  browalmi_modelo {
    name
    modelo_smartphone {
      imagen
      modelo_id
      os_version
      pulgadas
    }
    modelo_phoneinstance(limit: 2, order_by: {fecha_subido: desc}) {
      precio
      status
      stock
      url
      tienda
    }
  }
}

query SmartphonesAmazon {
  browalmi_modelo(where: {modelo_phoneinstance: {_not: {}}}) {
    name
    modelo_smartphone {
      imagen
      modelo_id
      os_version
      pulgadas
    }
    modelo_phoneinstance(limit: 1, order_by: {fecha_subido: desc}, where: {tienda: {_eq: "Amazon"}}) {
      precio
      status
      stock
      url
      tienda
    }
  }
}


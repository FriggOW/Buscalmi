query FindUsuario($user: String!, $password: String!) {
  usuario(where: {user: {_eq: $user}, password: {_eq: $password}}) {
    id
    password
  }
}

mutation InsertUsuario($user: String!, $password: String!) {
  insert_usuario(objects: {user: $user, password: $password}) {
    affected_rows
  }
}

query AllUsuario{
  usuario {
    id
    password
  }
}